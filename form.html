      <h2 class="form_title"> Create Feature/Test case</h2>

    <span class="text-muted"><em><span style="color:red;">*</span> Indicates required field</em></span>
  </div>

       </div>
      
     
    
     
       <div >
        <button id="submit" class="btn btn-primary " onClick="AddSteps ()"  >Add Steps  </button>

        <button id="submit" class="btn btn-primary " onClick="SaveFeature()">Save feature </button>
